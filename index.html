
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Starfield</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Starfield Creator</h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'A' to increase speed or 'D' to decrease speed
		    Press 'W' to increase the center or 'S' to decrease it
		    When you're ready, press 'R' to release the adjustments
	    </footer>
	</body>
</html>
